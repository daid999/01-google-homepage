<!DOCTYPE html>
<html>

  <head>
    <!-- Tab title for the Google homepage -->
    <title>Google</title>
    <!-- Link to favicon image to be included in tab title -->
    <link rel="shortcut icon" href="images/google-favicon.ico" />
    <!-- Link to the CSS stylesheet -->
    <link href="styles/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div id="top-nav-bar">
      <!-- List for top navigation bar items -->
      <ul>
        <li><img src="images/google-account.png" alt="Google Account Profile" id="google-profile"></li>
        <li><img src="images/google-notifications.png" alt="Google Notifications" id="google-notifications"></li>
        <li><img src="images/google-apps.png" alt="Google Apps" id="google-apps"></li>
        <li id="google-images">Images</li>
        <li id="gmail">Gmail</li>
      </ul>
    </div>
    <!-- Space between top nav bar and Google logo, find better way of achieving this rather than line breaks -->
    <br>
    <br>
    <div id="google-logo">
      <!-- Image of the Google logo for the Google homepage -->
      <img src="images/google-logo.jpg" alt="An image of the Google logo">
    </div>
    <div id="google-search">
      <!-- Text box for the Google search input -->
      <form action="index.html" method="post">
        <input type="text">
      </form>
    </div>
    <div id="search-buttons">
      <!-- Google search buttons -->
      <form action="index.html" method="post">
        <input type="submit" name="google-search" value="Google Search">
        <input type="submit" name="feeling-lucky" value="I'm Feeling Lucky">
      </form>
    </div>
    <div id="bottom-location-bar">
      <p>United Kingdom</p>
    </div>
    <div id="bottom-nav-bar">
      <!-- List for bottom navigation bar items -->
      <ul>
        <li class="left-align-nav">Advertising</li>
        <li class="left-align-nav">Business</li>
        <li class="left-align-nav">About</li>
        <li class="right-align-nav">Settings</li>
        <li class="right-align-nav">Terms</li>
        <li class="right-align-nav">Privacy</li>
      </ul>
    </div>
  </body>

</html>
